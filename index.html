
<!DOCTYPE html>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Senkron 2.2.0 - Theme Engine v13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap');
      
      :root {
        --bg-deep: #000000;
        --bg-panel: #0f172a;
        --bg-card: #1e293b;
        --bg-surface: #334155;
        --accent: #3b82f6;
        --border: #64748b;
        --text-secondary: #f1f5f9;
        --text-vivid: #fbbf24;
        --grid-opacity: 0.1;
        --font-scale: 1.0;
        --glow-opacity: 1;
        --border-width: 1px;
      }

      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-deep);
        color: var(--text-secondary);
        font-family: 'JetBrains Mono', monospace;
        letter-spacing: -0.02em;
        -webkit-font-smoothing: antialiased;
      }

      .bg-grid-hatched {
        background-image: 
          linear-gradient(rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, var(--grid-opacity)) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .print-layout {
        display: none !important;
      }

      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body * {
          visibility: hidden !important;
        }
        .print-layout, .print-layout * {
          visibility: visible !important;
          display: block !important;
        }
        .print-layout {
          display: block !important;
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        .print-layout table {
          display: table !important;
          width: 100% !important;
          border-collapse: collapse !important;
          border: 2px solid black !important;
        }
        .print-layout tr {
          display: table-row !important;
        }
        .print-layout th, .print-layout td {
          display: table-cell !important;
          border: 1px solid black !important;
          padding: 8px !important;
          text-transform: uppercase !important;
          font-family: Arial, sans-serif !important;
          color: black !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Mobil Optimizasyonlar */
      @media (max-width: 768px) {
        /* Touch-friendly tıklama alanları */
        button, a, [role="button"] {
          min-height: 44px;
          min-width: 44px;
        }

        /* Modal'lar tam ekran */
        .fixed.z-\[9999\] > div {
          max-width: 100vw !important;
          max-height: 100vh !important;
          margin: 0 !important;
          border-radius: 0 !important;
        }

        /* Sidebar gizle veya küçült */
        aside {
          width: 0;
          overflow: hidden;
        }

        /* Font boyutları mobilde biraz daha büyük */
        html {
          font-size: 16px;
        }

        /* Input'lar daha büyük */
        input, textarea, select {
          min-height: 48px;
          font-size: 16px !important;
        }
      }

      /* Küçük mobil cihazlar */
      @media (max-width: 480px) {
        /* Grid'leri tek sütun yap */
        .grid {
          grid-template-columns: 1fr !important;
        }

        /* Padding'leri azalt */
        .p-6 {
          padding: 1rem !important;
        }
        .p-8 {
          padding: 1.5rem !important;
        }

        /* Gap'leri azalt */
        .gap-6 {
          gap: 1rem !important;
        }
      }

      /* Landscape mobil */
      @media (max-height: 500px) and (orientation: landscape) {
        /* Modal'ları scroll yapılabilir yap */
        .fixed.z-\[9999\] > div {
          max-height: 90vh !important;
          overflow-y: auto !important;
        }
      }

      /* Touch feedback */
      @media (hover: none) and (pointer: coarse) {
        button:active, a:active, [role="button"]:active {
          transform: scale(0.98);
          opacity: 0.9;
        }
      }
    </style>
